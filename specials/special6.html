<title>蟠桃</title>
</head>

<div style="width:75%; min-width:700px; margin:0 0 0 70px; line-height:1.7em; color:#00F;">
<p>&nbsp;&nbsp;&nbsp;&nbsp;蟠桃学名水蜜桃，以其形美、色艳、味佳、肉细、皮韧易剥、汁多甘厚、味浓香溢、入口即化等特点而驰名中外不仅色、香、味俱佳，而且含有一定的蛋白质、脂肪、维生素及多种矿物质，营养丰富，受到人们的青睐。 息县蟠桃系北京市农林科学院林业果实研究所1985年以晚熟大蟠桃X杨州124育成的早熟白肉蟠桃，1994年命名的瑞蟠2号。果实扁平形，果顶稍凹入，不裂顶。果形平整，果个均匀，平均单果重150克，大果重220克。北京地区7月中旬成熟，我们地区6月下旬成熟，果实发育期90天，树势中等，树姿开张，发芽起始节位1—2，各种类型一年生枝均能结果，蔷薇行花，花粉多，丰产性强。  </p></div>

<title>关店葡萄</title>
</head>

<div style="width:75%; min-width:700px; margin:0 0 0 70px; line-height:1.7em; color:#00F;">
<p>&nbsp;&nbsp;&nbsp;&nbsp;息县关店乡沙质土地和气温比较适合葡萄生长，葡萄成熟后颗粒饱满、皮薄肉多、汁甜籽少，有豫南"吐鲁番葡萄"之称。葡萄是关店乡重要的经济作物，同时也是关店乡进行农业生产结构调整的典范。经过近十年的发展，关店乡形成规模化种植，目前主要以张湾村为龙头，幅射到桂厅、吕湾附近几个村，种植面积近2000亩，产量近千吨。 </p></div>
</html>

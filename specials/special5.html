<title>路口彭店西瓜</title>
</head>

<div style="width:75%; min-width:700px; margin:0 0 0 70px; line-height:1.7em; color:#00F;">
<p>&nbsp;&nbsp;&nbsp;&nbsp;　息县路口乡和彭店乡土质特别，铁、钙含量比较丰富，群众种植西瓜的历史优久，栽培技术和施肥管理独特，以其口感好、耐贮存、含糖适中而著称，具有瓤红、皮薄、无籽、甘甜、醇香、个大的特点。目前，两乡种值面积达到5万亩以上，远销武汉、郑州等大中城市。  </p></div>

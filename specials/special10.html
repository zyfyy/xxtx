<title>息县优质弱劲小麦</title>
</head>

<div style="width:75%; min-width:700px; margin:0 0 0 70px; line-height:1.7em; color:#00F;">
<p>&nbsp;&nbsp;&nbsp;&nbsp;息县为丘陵平原，亚热带向暖温带过渡区，淮河作为气候的分水岭穿境而过，土壤含沙量大，有机质含量低，小麦面筋形成时间短，为全省乃至全国的最适宜弱筋小麦种植区域之一。我县抓住这一优势，进行强劲开发，自1999年引进示范种植弱筋小麦以来，已累计种植弱筋小麦100万亩以上，总产量达到3亿公斤，连续四年经有关部门检测，品质全部达到国家弱筋小麦生产标准，2005年全县种植面积达到40万亩，并已喜获丰收，总产达到1.3亿公斤。  </p></div>

<title>息县小香瓜</title>
</head>

<div style="width:75%; min-width:700px; margin:0 0 0 70px; line-height:1.7em; color:#00F;">
<p>&nbsp;&nbsp;&nbsp;&nbsp;息县曹黄林乡、八里岔乡以独特的地质和典型的气候环境生产出的"小香瓜"堪称豫东南一绝，果品具有"香气浓郁、甜而不腻、松脆可口"的特点，深得大众喜爱，其品牌已在周边各县乃至郑州、焦作、信阳、武汉、广州、福州等大中城市市场上叫响。上市季节每天有近5万公斤 "小香瓜 "外运。2005年被河南省农业产业一体化办公室批准为省级特色农产品——"小香瓜" 种植基地。目前，以曹黄林乡为中心小香瓜基地已经发展到35000亩，并已形成了具有一定辐射能力的曹黄林乡 "小香瓜"批发市场。 </p></div>

<title>生猪</title>

<div style="width:75%; min-width:700px; margin:0 0 0 70px; line-height:1.7em; color:#00F;">
<p>&nbsp;&nbsp;&nbsp;&nbsp;息县是全省生猪出口基地县之一。息生猪是河南瘦肉型良种猪，息县名产之一，其体形长，臀部和前胸肌肉丰满，肉质结实，含水份少，以瘦肉率高、色鲜味美享誉港澳和国际市场。1984年9月香港试宰，瘦肉率27%以上的占36.7%，25-27%的占3.02%，25%以下的占30.02%。省外贸公司试宰，瘦肉率最高达31.6%，其中，70%达到国家规定的特种猪、良种猪标准。其瘦肉呈鲜红色，在港澳等热带地区24小时内不变色、不走味，保持原有营养成份，烹调成菜香气纯正，味道鲜美。 </p></div>
